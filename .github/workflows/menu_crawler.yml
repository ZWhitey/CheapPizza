name: Menu Crawler

on:
  workflow_dispatch:

jobs:
  scrape-menu:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Menu Crawler
        run: npm run menu-crawler

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update menu data [skip ci]"
          file_pattern: public/menu.json
